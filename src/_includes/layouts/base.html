<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "basehead.html" %} {% block head %} {% endblock %}
  </head>

  <header class="global_header">
    <div class="container">
      <a class="name" href="/">Caleb Frankenberger</a>
      <ul class="navlist">
        <li><a href="/">Home</a></li>
        <li><a href="/blog/">Posts</a></li>
        <li><a href="/about/">About<span> Me</span></a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
      
      <div class="toggleContainer">
        <div class="switch desktop">
          <button id="theme-button" title="Toggle Theme" >
          <input type="checkbox" class="switch__input" onclick="toggleTheme();" id="Switch">
          <label class="switch__label" for="Switch">
              <span class="switch__indicator"></span>
              <span class="switch__decoration"></span>
          </label>
          </button>
        </div>
        <div class="switch mobile" onclick="toggleTheme();">
            <div id="sun" class="sun-logo">
               <i class="fas fa-sun"></i>
            </div>
            <div id="moon" class="moon-logo">
               <i class="fas fa-moon"></i>
         </div>
        </div>
      </div>
    </div>
  </header>
  <body>
    {% block content %} {{content | safe }} {% endblock %}
  </body>

  <footer>
  </footer>
</html>

<script src="/scripts/theme.js"></script>
