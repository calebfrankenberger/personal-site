{% extends "layouts/base.html" %} {% block head %} {% endblock %} {% block
content %}
<article class="postContent">
  <h1 id="title">{{ title }}</h1>
  <p><time>{{ date | postDate2 }}</time></p>

  <ul class="tags">
    <li>Tagged with:</li>
    {% for tag in tags %}
    <li class="tag">
      <a href="/blog/tag/{{tag | slugify }}">[{{ tag }}],</a>
    </li>
    {% endfor %}
  </ul>
  <div class="postBody">{{ content | safe }}</div>
</article>
{% endblock %}
